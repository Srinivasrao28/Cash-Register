<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <h1>Cash Register</h1>
    <label for="price">Price:</label>
    <input type="number" id="price" step="0.01" id="price"><br><br>
    
    <label for="cash">Cash Given:</label>
    <input type="number" id="cash" step="0.01"><br><br>
    
    <button id="purchase-btn">Complete Purchase</button>
    <p id="change-due">Change Due: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
